<h3>Плагин для ленивой загрузки изображений</h3>

<p>Пример использования:</p>
<p>
  В разметке, тегу img добавляются атрибуты <br/>
  data-original='урл изображения'
  <br/>
  src='урл заглушки, видимой до загрузки изображения'
</p>
<p>
  JS
  <br/>
  $('.js-lazyload').lazyload();
  <br/>
  $('.js-lazyload').lazyload({threshold: 300});
</p>
